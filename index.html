<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSAAS On-Call Doctor Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <link rel="icon" href="data:,">
</head>
<body>
  <header id="main-header">
    <h1 id="header-title">
      <img src="icons/logo.png" alt="Logo" id="logo">
      <div class="header-text" style="text-align: center;">
        HSAAS <br> On-Call Doctors
      </div>
    </h1>
    <div id="header-date"></div>
  </header>

<!-- Tabs -->
<div id="tab-bar">
  <button class="tab-button active" data-tab="dashboard">Dashboard</button>
  <button class="tab-button" data-tab="contacts">Contacts</button>
</div>

<!-- Tab Content -->
<div id="tab-content">
  <div id="dashboard-tab">
    <div id="doctor-list">Loading...</div>
  </div>
  <div id="contacts-tab" style="display:none;">
    <div id="contacts-list">Loading...</div>
  </div>
</div>


  <!-- Tabs -->
  <nav class="tab-nav">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="contacts">Contacts</button>
  </nav>

  <!-- Tab Content -->
  <main>
    <section id="tab-dashboard" class="tab-content active">
      <div id="doctor-list">Loading...</div>
    </section>

    <section id="tab-contacts" class="tab-content">
      <div id="contacts-list">Loading contacts...</div>
    </section>
  </main>

  <footer id="last-updated"></footer>
  <footer id="copyright">&copy; Muhammad Afif Abdullah 2025</footer>

  <script src="script.js"></script>
</body>
</html>
